<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pluviómetro - Datos en Tiempo Real</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        h1 {
            color: #1a73e8;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            width: 90%; /* Más flexible para pantallas pequeñas */
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
            font-size: 1.1em;
        }
        th {
            background-color: #1a73e8;
            color: white;
            font-weight: 600;
        }
        td {
            background-color: #f9f9f9;
        }
        .recipiente-container {
            width: 100%;
            max-width: 300px;
            height: 200px;
            position: relative;
            margin: 20px auto;
            border: 3px solid #1a73e8;
            border-radius: 10px;
            overflow: hidden;
            background-color: #e0e0e0;
        }
        .agua {
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: #4a90e2;
            transition: height 1s ease;
            opacity: 0.8;
        }
        .nivel-texto {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-weight: bold;
            font-size: 1.2em;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #007bff;
            padding: 15px;
            color: white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            flex-wrap: wrap; /* Permite que los elementos se ajusten en pantallas pequeñas */
        }
        .navbar ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-wrap: wrap; /* Permite que los elementos se ajusten */
        }
        .navbar ul li {
            margin: 0 15px;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .navbar ul li:hover, .navbar ul li {
            background-color: #ffffff;
        }
        a{
            background: #e0e0e0;
            text-decoration: none;

        }
    
        /* Pantallas grandes (más de 1200px) */
        @media (min-width: 1200px) {
            h1 {
                font-size: 3em;
            }
            .container {
                max-width: 1000px;
            }
            th, td {
                font-size: 1.2em;
                padding: 20px;
            }
            .recipiente-container {
                max-width: 400px;
                height: 250px;
            }
            .nivel-texto {
                font-size: 1.5em;
            }
        }
    
        /* Pantallas medianas (entre 768px y 1200px) */
        @media (max-width: 1200px) and (min-width: 768px) {
            h1 {
                font-size: 2.2em;
            }
            .container {
                max-width: 700px;
            }
            th, td {
                font-size: 1em;
                padding: 12px;
            }
            .recipiente-container {
                max-width: 250px;
                height: 180px;
            }
            .nivel-texto {
                font-size: 1.1em;
            }
        }
    
        /* Pantallas pequeñas (entre 480px y 768px) */
        @media (max-width: 768px) and (min-width: 480px) {
            h1 {
                font-size: 1.8em;
            }
            .container {
                padding: 15px;
            }
            th, td {
                font-size: 0.9em;
                padding: 10px;
            }
            .recipiente-container {
                max-width: 200px;
                height: 150px;
            }
            .nivel-texto {
                font-size: 1em;
            }
            .navbar ul li {
                margin: 0 10px;
                padding: 8px 12px;
            }
        }
    
        /* Pantallas muy pequeñas (menos de 480px) */
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            h1 {
                font-size: 1.5em;
                margin-bottom: 15px;
            }
            .container {
                padding: 10px;
            }
            th, td {
                font-size: 0.8em;
                padding: 8px;
            }
            .recipiente-container {
                max-width: 150px;
                height: 120px;
            }
            .nivel-texto {
                font-size: 0.9em;
            }
            .navbar {
                flex-direction: column;
                padding: 10px;
            }
            .navbar ul {
                flex-direction: column;
                width: 100%;
            }
            .navbar ul li {
                margin: 5px 0;
                padding: 8px;
                text-align: center;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <h1>Mi Aplicación</h1>
        <ul>
            <li class="active" onclick="setActive(this)"><a href="index.html">Inicio</a></li>
            <li onclick="setActive(this)"><a href="pluv_tab.html">Estadisticas</a></li>
        </ul>
    </nav>
    <h1>Pluviómetro en Tiempo Real</h1>
    <div class="container">
        <table>
            <tr>
                <th>Campo</th>
                <th>Resultado</th>
            </tr>
            <tr>
                <td>Estado</td>
                <td id="estado">Cargando...</td>
            </tr>
            <tr>
                <td>Nivel (mm)</td>
                <td id="nivelMm">Cargando...</td>
            </tr>
            <tr>
                <td>Nivel (cm)</td>
                <td id="nivelCm">Cargando...</td>
            </tr>
            <tr>
                <td>Promedio (cm)</td>
                <td id="promedio">Cargando...</td>
            </tr>
            <tr>
                <td>Máximo (cm)</td>
                <td id="maximo">Cargando...</td>
            </tr>
            <tr>
                <td>Mínimo (cm)</td>
                <td id="minimo">Cargando...</td>
            </tr>
            <tr>
                <td>Tiempo (horas)</td>
                <td id="tiempo">Cargando...</td>
            </tr>
        </table>
        <div class="recipiente-container">
            <div class="agua" id="agua"></div>
            <div class="nivel-texto" id="nivelTexto">0 cm</div>
        </div>
    </div>

    <script>
        // Configuración
        const channelID = 2899895;
        const apiKey = "EVOZ51VO0NS5GZ4B"; // Usa tu Read API Key si el canal no es público
        const alturaRecipiente = 20; // Altura del recipiente en cm (ajusta según tu recipiente)

        // Función para obtener datos de ThingSpeak
        async function fetchData() {
            try {
                const response = await fetch(`https://api.thingspeak.com/channels/${channelID}/feeds/last.json?api_key=${apiKey}`);
                const data = await response.json();

                // Actualizar tabla
                document.getElementById("estado").textContent = 
                    data.field3 == 0 ? "Vacío" : (data.field3 == 1 ? "Parcial" : "Lleno");
                document.getElementById("nivelMm").textContent = parseFloat(data.field1).toFixed(2) + " mm";
                document.getElementById("nivelCm").textContent = parseFloat(data.field2).toFixed(2) + " cm";
                document.getElementById("promedio").textContent = parseFloat(data.field4).toFixed(2) + " cm";
                document.getElementById("maximo").textContent = parseFloat(data.field5).toFixed(2) + " cm";
                document.getElementById("minimo").textContent = parseFloat(data.field6).toFixed(2) + " cm";
                document.getElementById("tiempo").textContent = parseFloat(data.field7).toFixed(2) + " h";

                // Actualizar simulación del recipiente
                const nivelCm = parseFloat(data.field2);
                const porcentaje = (nivelCm / alturaRecipiente) * 100;
                const aguaElement = document.getElementById("agua");
                const nivelTexto = document.getElementById("nivelTexto");

                aguaElement.style.height = porcentaje + "%";
                nivelTexto.textContent = nivelCm.toFixed(2) + " cm";
                if (nivelCm <= 0.5) {
                    aguaElement.style.height = "0%";
                    nivelTexto.textContent = "Vacío";
                }
            } catch (error) {
                console.error("Error al obtener datos:", error);
            }
        }

        // Obtener datos inicialmente y cada 15 segundos
        fetchData();
        setInterval(fetchData, 15000);
    </script>
    <script>
        function setActive(element) {
            document.querySelectorAll('.navbar ul li').forEach(li => li.classList.remove('active'));
            element.classList.add('active');
        }
    </script>
</body>
</html>
